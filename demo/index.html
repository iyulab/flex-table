<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-table Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 24px;
      background: #fafafa;
      transition: background 0.2s;
    }
    body.dark { background: #121212; color: #e8eaed; }
    h1 { margin: 0 0 4px; font-size: 24px; }
    .toolbar { margin: 0 0 16px; display: flex; align-items: center; gap: 16px; }
    .info { color: #666; font-size: 14px; margin: 0; }
    body.dark .info { color: #9aa0a6; }
    .theme-btn {
      padding: 4px 12px; border-radius: 4px; border: 1px solid #ccc;
      background: #fff; cursor: pointer; font-size: 13px;
    }
    body.dark .theme-btn { background: #333; color: #e8eaed; border-color: #555; }
    flex-table {
      height: 600px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>flex-table</h1>
  <div class="toolbar">
    <p class="info">
      <span id="row-count"></span> rows &middot; Virtual scroll &middot; Click header to sort &middot; Shift+click for multi-sort &middot; Ctrl+Z undo
    </p>
    <button class="theme-btn" id="theme-toggle">Dark</button>
  </div>
  <flex-table id="table" row-height="32" show-row-numbers></flex-table>

  <script type="module">
    import '../src/index.ts';

    const ROW_COUNT = 10000;
    const table = document.getElementById('table');
    document.getElementById('row-count').textContent = ROW_COUNT.toLocaleString();

    // Theme toggle
    const themeBtn = document.getElementById('theme-toggle');
    themeBtn.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark');
      table.setAttribute('theme', isDark ? 'dark' : 'light');
      themeBtn.textContent = isDark ? 'Light' : 'Dark';
    });

    table.columns = [
      { key: 'id', header: 'ID', type: 'number', width: 80 },
      { key: 'name', header: 'Name', type: 'text', width: 200 },
      { key: 'email', header: 'Email', type: 'text', width: 260 },
      { key: 'active', header: 'Active', type: 'boolean', width: 80 },
      { key: 'created', header: 'Created', type: 'date', width: 120 },
      { key: 'score', header: 'Score', type: 'number', width: 100 },
      { key: 'tag', header: 'Tag', renderer: (v) => `[${v}]`, width: 100, sortable: false },
    ];

    const tags = ['VIP', 'Normal', 'New', 'Inactive'];
    const data = [];
    for (let i = 1; i <= ROW_COUNT; i++) {
      data.push({
        id: i,
        name: `User ${i}`,
        email: `user${i}@example.com`,
        active: i % 3 !== 0,
        created: new Date(2024, 0, (i % 365) + 1),
        score: Math.round(Math.random() * 10000) / 100,
        tag: tags[i % tags.length],
      });
    }
    table.data = data;
  </script>
</body>
</html>
